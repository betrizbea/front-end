<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
</head>
<body>
    <h1>contato</h1>
    <a href="index.html">contato</a>
    <form action="" method="post">
        <fieldset>
            <legend> identificação</legend>
            <p>
                <label for="nome">nome:</label>
                <input type="text" name="nome" placeholder="digite seu nome completo." maxlength="150">
            </p>
            <p>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" maxlength="20">
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="password" id="email" placeholder="Digite seu email" maxlength="20">
            </p>
            <p>sexo: </p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento">
            </p>

        </fieldset>
    </form>
</body>
</html>
